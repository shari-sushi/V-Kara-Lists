version: '3.8'

# 正直、dbだけdocdker-composeで他はVSCodeで動かす
# (以下のapi, appをコメントアウトしてdocker-compse up)
# が一番開発しやすいです

services:
  db:
    image: mysql:8.0.32
    platform: linux/amd64 #mac環境で必須なことがあるらしい
    env_file: ./db/.env
    container_name: v_kara_db
    build:
      context: ./db
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci 
  
